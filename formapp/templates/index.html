<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>EWU Admission Form</title>
</head>

<body>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{ url_for('main.index') }}">Form</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-dark" href="{{ url_for('main.all_form') }}">All forms</a>
        </li>
    </ul>
    <form action="{{ url_for('main.form') }}" method="POST" enctype="multipart/form-data">
        <div class="input-group">
            <div class="container my-3">
                <div class="col-md-8 con offset-md-2 formimage">
                    <div class="title bgimage">EWU Admission Form</div>
                    <div class="my-3">
                        <label class="form-label"><b>First Name</b></label>
                        <input type="text" class="form-control" id="first_name" name="first_name" required
                            placeholder="First name" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><b>Last Name</b></label>
                        <input type="text" class="form-control" name="last_name" placeholder="Last name" required />
                    </div>
                    <div class="row g-2 mb-3">
                        <div class="col">
                            <label class="form-label"><b>Gender</b></label>
                            <div class="form-check">
                                <div class="form-check form-check-inline me-5">
                                    <input class="form-check-input" type="radio" name="gender" value="male" />
                                    <label class="form-check-label">Male</label>
                                </div>
                                <div class="form-check form-check-inline me-5">
                                    <input class="form-check-input" type="radio" name="gender" value="female" />
                                    <label class="form-check-label">Female</label>
                                </div>
                                <div class="form-check form-check-inline me-5">
                                    <input class="form-check-input" type="radio" name="gender" value="other" />
                                    <label class="form-check-label">Others</label>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <label class="form-label"><b>Date Of Birth</b></label>
                            <input type="Date" class="form-control" name="dateOfBirth" required />
                        </div>
                    </div>
                    <div class="row g-2 mb-3">
                        <div class="col">
                            <label class="form-label"><b>Country</b></label>
                            <input type="text" class="form-control" name="country" placeholder="Country" required />
                        </div>
                        <div class="col">
                            <label class="form-label"><b>Religion</b></label>
                            <input type="text" class="form-control" name="religion" placeholder="Religion" required />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><b>Nationality</b></label>
                        <input type="text" class="form-control" name="nationality" placeholder="Nationality" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><b>Address</b></label>
                        <input type="text" class="form-control mb-3" name="street1" placeholder="Street 1" required />
                        <input type="text" class="form-control" name="street2" placeholder="Street 2" />
                    </div>
                    <div class="row g-2 mb-3">
                        <div class="col">
                            <label class="form-label"><b>City</b></label>
                            <input type="text" class="form-control" name="city" placeholder="City" required />
                        </div>
                        <div class="col">
                            <label class="form-label"><b>Thana</b></label>
                            <input type="text" class="form-control" name="police_station" placeholder="Thana"
                                required />
                        </div>
                    </div>
                    <div class="mb-3 col-6">
                        <label class="form-label"><b>Postal Code</b></label>
                        <input type="text" class="form-control" name="postal_code" placeholder="Postal code" required />
                    </div>
                    <div class="row g-2 mb-3">
                        <div class="col">
                            <label class="form-label"><b>Phone Number</b></label>
                            <input type="text" class="form-control" name="phone" placeholder="Phone" required />
                        </div>
                        <div class="col">
                            <label class="form-label"><b>Email</b></label>
                            <input type="text" class="form-control" name="email" placeholder="Email" required />
                        </div>
                    </div>
                    <div class="row g-2 mb-3">
                        <div class="col">
                            <label class="form-label"><b>Select Program</b></label>
                            <select class="form-select" name="program" required>
                                <option selected value="0" disabled>Select Program</option>
                                <option value="1">Undergraduate</option>
                                <option value="2">Masters</option>
                                <option value="3">PhD</option>
                            </select>
                        </div>
                        <div class="col p-2">
                            <label class="form-label"><b>Select Semester</b></label>
                            <div class="form-check">
                                <div class="form-check form-check-inline me-5">
                                    <input class="form-check-input" type="radio" name="semester" value="spring" />
                                    <label class="form-check-label">Spring</label>
                                </div>
                                <div class="form-check form-check-inline me-5">
                                    <input class="form-check-input" type="radio" name="semester" value="summer" />
                                    <label class="form-check-label">Summer</label>
                                </div>
                                <div class="form-check form-check-inline me-5">
                                    <input class="form-check-input" type="radio" name="semester" value="fall" />
                                    <label class="form-check-label">Fall</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 col-6">
                        <label class="form-label"><b>Select Department</b></label>
                        <select class="form-select" name="dpt_name" required>
                            <option selected value="0" disabled>Select Department</option>
                            <option value="cse">Department of Computer Science & Engineering</option>
                            <option value="eee">Department of Electrical and Electronic Engineering</option>
                            <option value="b_pharm">Department of Pharmacy</option>
                            <option value="ce">Department of CivilEngineering</option>
                        </select>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="checkbox" name="checkbox" required />
                        <label class="form-check-label">
                            I to Agree the Terms and Conditions
                        </label>
                    </div>
                    <button type="submit" class="btn btn-dark btn-sm form-control">Submit</button>
                </div>
            </div>
        </div>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</html>
